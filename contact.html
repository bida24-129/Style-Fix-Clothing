        <form id="contact-form" action="thanks.html" method="post">
            <h2>Contact Us</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name(s)" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message here" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
